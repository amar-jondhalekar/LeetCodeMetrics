<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCodeMetrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading
        user
        stats -->

        <h1> LeetCodeMetrics </h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn"> Search </button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <!-- progress item 1 -->
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <!-- progress item 2 -->
                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <!-- progress item 3  -->
                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        Hard 
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- directly populate card here from the JS code -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
